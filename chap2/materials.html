<html>
	<head>
	<title>Three.js Chapter 2: Playing with materials...</title>
</head>
<body>
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/helvetiker_regular.typeface.js"></script>
	<script type="text/javascript">
	        
	    var container;

	    var camera, scene, renderer;

	    var group, text;

	    init();
	    animate();

	    // Defining init()
	    function init() {

	        // Initializing container:
	        container = document.createElement( 'div' );
	        document.body.appendChild( container );

	        // Initializing camera:
	        camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1000 );
	        camera.position.set( 0, 150, 500 );

	        // Initializing scene:
	        scene = new THREE.Scene();

	        // TEXT OBJECT:
	        // Intializing text:
	        var textInput = "HTML5Rocks-3D with Three.js";
	        var textGeometry = new THREE.TextGeometry( textInput, {

	                size: 80,
	                height: 20,
	                curveSegments: 2,
	                font: "helvetiker"

	            });
	        // Adding Mesh to text:
	        var textMaterial = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff, overdraw: true } );
	        text = new THREE.Mesh( textGeometry, textMaterial );

	        text.position.x = -750;
			text.position.y = 500;
			text.position.z = 0;

			// CUBE OBJECT:
			var cubeGeometry = new THREE.CubeGeometry( 200, 200, 200 );
			for ( var i = 0; i < cubeGeometry.faces.length; i += 2 ) {
					var hex = Math.random() * 0xffffff;
					cubeGeometry.faces[ i ].color.setHex( hex );
					cubeGeometry.faces[ i + 1 ].color.setHex( hex );
			}

			
			// MESH BASIC MATERIALS:
			var cubeMaterial = new THREE.MeshBasicMaterial( { 
				color: 0x880000 ,                                   // geometry color in hexadecimal. Default is 0xffffff.
				wireframe: true,                                   // render geometry as wireframe. Default is false.
				//wireframeLinewidth:1,                               // Line thickness. Default is 1.
				//wireframeLinecap:round,                             // Define appearance of line ends. Default is 'round'.
				//wireframeLinejoin: round,                           // Define appearance of line joints. Default is 'round'.
				//shading: THREE.SmoothShading,                       // Define shading type. Default is THREE.SmoothShading.
				//vertexColors: THREE.FaceColors, 
				//vertexColors: true,
				//fog: true,                                          //Define whether the material color is affected 
				                                                      //by global fog settings. Default is true.
				overdraw: 0.5 
			} );
			
			
			/*
			// LINE BASIC MATERIALS:
			var cubeMaterial = new THREE.LineBasicMaterial( {
				color: 0x880000,                                       // Line color in hexadecimal. Default is 0xffffff.
				//linewidth: 5,                                        // Line thickness. Default is 1.
				//linecap —                                            // Define appearance of line ends. Default is 'round'.
				//linejoin —                                           // Define appearance of line joints. Default is 'round'.
				vertexColors: true                                   // Define whether the material uses vertex colors, or not.  
				                                                       // Default is false.
                //fog —                                                // Define whether the material color is affected 
                													   // by global fog settings. Default is false. 
                overdraw: 0.5
			});
			*/
			


			/*
			// PARTICLE BASIC MATERIALS:
			var cubeMaterial = new THREE.ParticleBasicMaterial( {
				color: 0x880000,                                         // Particle color in hexadecimal. Default is 0xffffff.
				//map —                                                  // a texture. Default is null.
				//size —                                                 // Define size of particles. Default is 1.0.
				//sizeAttenuation —                                      // Enable/disable size attenuation with distance.
				vertexColors: true                                       // Define whether the material uses vertex colors, or not. 
				                                                         // Default is false.
				//fog —                                                  // Define whether the material color is affected 
				                                                         // by global fog settings. Default is true.
				overdraw: 0.5
			});
			*/
			


			cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
			

	        // Initializing objects group:
	        group = new THREE.Object3D();
	        group.add( text );
	        group.add(cube);
	        

	        scene.add( group );

	        // Initializing renderer:
	        renderer = new THREE.CanvasRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );

	        container.appendChild( renderer.domElement );
	    }


	    // Defining animate()
	    function animate() {

	        requestAnimationFrame( animate );
	        render();

	    }

	    // Defining render()
	    function render() {
	        renderer.render( scene, camera );
	    }
	</script>
</body>
</html>
